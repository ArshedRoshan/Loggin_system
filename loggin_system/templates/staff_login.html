{% extends 'base.html' %}


{% block content %}

<section class="vh-100 gradient-custom">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Staff Login</h3>
                        <form action="{% url 'staff_login' %}" method="post">
                            {% csrf_token %}

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="email" id="firstName" class="form-control form-control-lg"
                                            name="Email" />
                                        <label class="form-label" for="Name">Email</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="password" id="lastName" class="form-control form-control-lg"
                                            name="Password" />
                                        <label class="form-label" for="lastName">Password</label>
                                    </div>
                                    {% if message %}
                                    <h6 style="color: red;">{{ message }}</h6>
                                    {% endif %}
                                    {% if staff %}
                                    <h6 style="color: green;">{{ staff }}</h6>
                                    {% endif %}

                                </div>
                            </div>
                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                <label>Dont have a account</label>
                                <a href="{%url 'register'%}">Register</a>
                              
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
